{% extends 'base.html' %}
{% load static %}

{% block content %}
<table class="table">
  <tbody>
    <tr>
      <td>
          <img src="{% static 'home/movie4.jpg' %}" class="rounded float-start"  alt="..." width="150" height="200">

      </td>
      <td>
          <br>
           <p>Сідло чи не сідло?</p>
          <p>Київ, ТРЦ Django Cinema / Зал №3</p>
           <p> 13.02.2023 / 14:00 - 15:45</p>
            <p> 18+</p>
      </td>
    </tr>
    <tr>
      <td align="center">
          <div class="container">
              <p align="center">Екран</p>
            {% for place in object_list %}
                <button id="{{place.id}}" type="button" data-bs-toggle="button" class="btn btn-outline-secondary btn-sm">{{place.seat}}</button>
                {% if place.seat == 10 %}
                    <br>
                {% endif %}
            {% endfor %}
        </div>
      </td>
      <td>
          Покупка квитків
      </td>
    </tr>
  </tbody>
</table>
{% endblock %}
